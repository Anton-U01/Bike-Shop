<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid d-flex row justify-content-center mt-4 mb-4">
    <h1 class="banner_taital bg-dark rounded text-light p-1">MANAGE USERS</h1>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">Roles</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <th th:text="${user.id}" scope="row">1</th>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.fullName}">FullName</td>
            <td>
                <a th:href="@{/admin/add-role/{username}(username = ${user.username})}" title="Add Role">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-plus fa-stack-1x fa-inverse">
                        </i>
                    </span>
                </a>
                <a  title="Remove Role">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-minus fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </td>
            <td>
                <a  title="Delete User">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa-regular fa-trash-can  fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
