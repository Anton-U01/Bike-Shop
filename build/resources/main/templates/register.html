<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <title>
        Register
    </title>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}">

    </th:block>
</header>
<main>

    <div class="cycle_section layout_padding">
        <div class="container">
            <h1 class="text-center cycle_taital">Register</h1>
            <p class="text-center cycle_text">Please fill in the form to create an account.</p>
            <form class="welcome login"
                  th:method="post"
                  th:action="@{/users/register}"
                  th:object="${userRegister}"
            >
                <div class="cycle_section_2 layout_padding">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="username" class="h4 mb-2 text-dark">Username</label>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       required minlength="4" maxlength="20"
                                       name="username"
                                       th:field="*{username}"
                                />
                                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                                    <li th:each="err : ${#fields.errors('username')}"
                                        th:text="${err}"
                                        class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="fullName" class="h4 mb-2 text-dark">Full Name</label>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       required minlength="5" maxlength="40"
                                       id="fullName"
                                       name="fullName"
                                       th:field="*{fullName}"
                                />
                                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                                    <li th:each="err : ${#fields.errors('fullName')}"
                                        th:text="${err}"
                                        class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="age" class="h4 mb-2 text-dark">Age</label>
                                </div>
                                <input type="number"
                                       class="form-control"
                                       id="age"
                                       required min="0"
                                       name="age"
                                       th:field="*{age}"
                                />
                                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                                    <li th:each="err : ${#fields.errors('age')}"
                                        th:text="${err}"
                                        class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="email" class="h4 mb-2 text-dark">Email</label>
                                </div>
                                <input type="email"
                                       class="form-control "
                                       id="email"
                                       required
                                       name="email"
                                       th:field="*{email}"
                                />
                                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                                    <li th:each="err : ${#fields.errors('email')}"
                                        th:text="${err}"
                                        class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="password" class="h4 mb-2 text-dark">Password</label>
                                </div>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       required minlength="5" maxlength="20"
                                       name="password"
                                       th:field="*{password}"
                                />
                                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                                    <li th:each="err : ${#fields.errors('password')}"
                                        th:text="${err}"
                                        class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="confirmPassword" class="h4 mb-2 text-dark">Confirm Password</label>
                                </div>
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       required minlength="5" maxlength="20"
                                       name="confirmPassword"
                                       th:field="*{confirmPassword}"
                                />
                                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                                    <li th:each="err : ${#fields.errors('password')}"
                                        th:text="${err}"
                                        class="error"></li>
                                </ul>
                            </div>

                            <div class="button-holder d-flex justify-content-center">
                                <button type="submit" class="btn btn-dark">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
