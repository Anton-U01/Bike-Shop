<html lang="en">
<head>
    <title>All Products</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}"></th:block>
</header>

<div class="custom-container mt-4">
    <div class="bg-success border border-dark rounded-circle d-flex justify-content-center p-3">
        <h1 class="text-dark">ALL OFFERS</h1>
    </div>

    <div class="alert alert-danger mt-2" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="alert alert-success border border-dark mt-2" th:if="${successMessage}" th:text="${successMessage}"></div>

    <div class="sort mb-4">
        <h5 class="font-weight-bold">Sort by: </h5>
        <div class="dropdown">
            <button th:text="${sortType}" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{'/products?sortBy=' + 'priceAsc'}">Price: Low to High</a></li>
                <li><a class="dropdown-item" th:href="@{'/products?sortBy=' + 'priceDsc'}">Price: High to Low</a></li>
                <li><a class="dropdown-item" th:href="@{'/products?sortBy=' + 'latest'}">Latest</a></li>
                <li><a class="dropdown-item" th:href="@{'/products?sortBy=' + 'oldest'}">Oldest</a></li>
            </ul>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-3">
            <div class="filter-container p-3 border bg-white rounded">
                <form th:action="@{/products}" method="get">

                <div class="filter-group mb-4">
                    <h5 class="font-weight-bold">Filter by Bike Type</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="bikes" value="allBikes" id="allBikes">
                        <label class="form-check-label" for="allBikes">
                            All Bikes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"  name="bikes" value="MOUNTAIN" id="mountain">
                        <label class="form-check-label" for="mountain">
                            Mountain Bikes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="bikes" value="ROAD" id="road">
                        <label class="form-check-label" for="road">
                            Road Bikes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="bikes" value="KIDS" id="kids">
                        <label class="form-check-label" for="kids">
                            Kids Bikes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="electric">
                        <label class="form-check-label" for="electric">
                            Kids Bikes
                        </label>
                    </div>
                </div>

                <div class="filter-group mb-4">
                    <h5 class="font-weight-bold">Filter by Bike Parts</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="parts" value="allParts" id="allParts">
                        <label class="form-check-label" for="allParts">
                            All Parts
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="parts" value="FRAME"  id="frame">
                        <label class="form-check-label" for="frame">
                            Frame
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="parts" value="CHAIN"  id="chain">
                        <label class="form-check-label" for="chain">
                            Chain
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="parts" value="TIRES"  id="tires">
                        <label class="form-check-label" for="tires">
                            Tires
                        </label>
                    </div>
                </div>

                <div class="mt-4">
                        <button class="btn btn-success btn-block w-25" id="apply">Apply</button>
                        <button class="btn btn-danger btn-block mt-2 w-25" id="clear">Clear</button>
                </div>
                </form>
            </div>

        </div>


        <div class="col-md-9">
            <div class="row">
                <div th:each="product : ${allProducts}" class="col-md-4 mt-4">
                    <div class="card h-100">
                        <div class="image-container">
                            <img th:if="${product.pictures != null and product.pictures.size() > 0}"
                                 th:src="@{'data:image/jpg;base64,' + ${product.getPictures().get(0).getUrl()}}"
                                 th:alt="${product.getPictures().get(0).getTitle()}" class="card-img-top">
                            <img th:unless="${product.pictures != null and product.pictures.size() > 0}"
                                 src="#"
                                 alt="no image" class="card-img-top">
                        </div>

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.name}">Electric Bike</h5>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text"><strong>Price: $<span th:text="${product.price}">1200</span></strong></p>
                            <div class="mt-auto">
                                <div class="buttons d-flex justify-content-between">
                                    <a th:href="@{/products/details/{id}(id = ${product.id})}" class="btn btn-outline-info">Read more</a>
                                    <a th:href="@{/products/add-to-favourites/{id}(id = ${product.id})}" class="btn btn-outline-warning">Add To Favourites</a>
                                </div>
                                <a th:if="${ownerUsername != product.getSeller().username}" th:href="@{/products/buy/{id}(id=${product.id})}" type="submit" class="d-block w-25 mt-2 btn btn-success">Buy<i class="ml-1 fa-solid fa-cart-shopping"></i></a>
                                <span th:if="${ownerUsername == product.getSeller().username}" class="mt-2 btn btn-secondary disabled">Your Product</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${totalPages > 1}" class="container w-25 mt-5 p-2 bg-white rounded border border-dark">
            <div class="row">
                <div class="col-sm">
                    <a th:if="${currentPage > 1}" th:href="@{'/products?page=1' + '&sortBy=' + ${sortBy}}">First</a>
                    <span th:unless="${currentPage > 1}">First</span> &nbsp;
                </div>
                <div class="col-sm">
                    <a th:if="${currentPage > 1}" th:href="@{'/products?page=' + ${currentPage - 1} + '&sortBy=' + ${sortBy}}"><i class="fa-solid fa-arrow-left"></i></a>
                    <span th:unless="${currentPage > 1}"><i class="fa-solid fa-arrow-left"></i></span> &nbsp;
                </div>
                <div class="col-sm">
                    <span th:each="i : ${#numbers.sequence(1,totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/products?page=' + ${i} + '&sortBy=' + ${sortBy}}">[[${i}]]</a>
                        <span th:if="${currentPage == i }"><u class="font-weight-bold">[[${i}]]</u></span> &nbsp;
                    </span>
                </div>
                <div class="col-sm">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/products?page=' + ${currentPage + 1} + '&sortBy=' + ${sortBy}}"><i class="fa-solid fa-arrow-right"></i></a>
                    <span th:unless="${currentPage < totalPages}"><i class="fa-solid fa-arrow-right"></i></span> &nbsp;
                </div>
                <div class="col-sm">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/products?page=' + ${totalPages} + '&sortBy=' + ${sortBy}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span> &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
