<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Details</title>
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/add-to-bag.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}"></th:block>
</header>
<div class="container">
    <h2>Enter Your Delivery Details</h2>
    <form th:action="@{/user/submit-delivery-details}" th:object="${deliveryDetails}" method="post">

        <div class="form-group">
            <label for="recipientName">Recipient Name</label>
            <input type="text" th:field="*{recipientName}" class="form-control" id="recipientName" >
            <ul class="d-flex flex-column align-items-center bg-danger text-white">
                <li th:each="err : ${#fields.errors('recipientName')}"
                    th:text="${err}"
                    class="error"></li>
            </ul>
        </div>


        <div class="form-group">
            <label for="street">Address</label>
            <input type="text" th:field="*{street}" class="form-control" id="street" >
            <ul class="d-flex flex-column align-items-center bg-danger text-white">
                <li th:each="err : ${#fields.errors('street')}"
                    th:text="${err}"
                    class="error"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" >
            <ul class="d-flex flex-column align-items-center bg-danger text-white">
                <li th:each="err : ${#fields.errors('city')}"
                    th:text="${err}"
                    class="error"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" >
            <ul class="d-flex flex-column align-items-center bg-danger text-white">
                <li th:each="err : ${#fields.errors('postalCode')}"
                    th:text="${err}"
                    class="error"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" >
            <ul class="d-flex flex-column align-items-center bg-danger text-white">
                <li th:each="err : ${#fields.errors('phoneNumber')}"
                    th:text="${err}"
                    class="error"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
