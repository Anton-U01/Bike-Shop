<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Details</title>
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/add-to-bag.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}"></th:block>
</header>
<div class="container mt-2">

    <div class="progress-indicator m-3">
        <span>Bag</span> > <span class="font-weight-bold">Delivery Details</span> > <span>Checkout</span> > <span>Payment</span>
    </div>
    <form class="card border-dark p-2" th:action="@{/order/submit-delivery-details}" th:object="${deliveryDetails}" method="post">


    <section id="delivery-details">
        <h2  class="text-success font-italic">Delivery Details</h2>
            <div class="form-group">
                <label for="recipientName">Recipient Name</label>
                <input type="text" id="recipientName" name="recipientName" class="form-control" th:value="*{recipientName}" >
                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                    <li th:each="err : ${#fields.errors('recipientName')}"
                        th:text="${err}"
                        class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" th:value="*{city}" >
                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                    <li th:each="err : ${#fields.errors('city')}"
                        th:text="${err}"
                        class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postalCode" class="form-control" th:value="*{postalCode}" >
                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                    <li th:each="err : ${#fields.errors('postalCode')}"
                        th:text="${err}"
                        class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" class="form-control" th:value="*{street}" >
                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                    <li th:each="err : ${#fields.errors('street')}"
                        th:text="${err}"
                        class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="*{phoneNumber}" >
                <ul class="d-flex flex-column align-items-center bg-danger text-white">
                    <li th:each="err : ${#fields.errors('phoneNumber')}"
                        th:text="${err}"
                        class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <a type="button" th:href="@{/order/load-delivery-details}" class="btn btn-secondary text-white">Use Saved Address</a>
            </div>
    </section>


    <div class="text-center">
        <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
    </div>
    </form>
</div>

</body>
</html>
