<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My offers</title>
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/my-offers.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}"></th:block>
</header>

<div class="container">
    <div class="bg-success border border-dark rounded-circle d-flex justify-content-center mt-4 p-3">
        <h1 class="text-dark">MY OFFERS</h1>
    </div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="row">
        <div th:each="product : ${productList}" class="col-md-4 mt-4">
            <div class="card h-100">
                <img src="/images/img-8.png" class="card-img-top" alt="product">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Electric Bike</h5>
                    <p class="card-text" th:text="${product.description}">Experience the convenience of an electric motor with this modern e-bike.</p>
                    <p class="card-text"><strong>Price: $<span th:text="${product.price}">1200</span></strong></p>
                    <div class="mt-auto">
                        <div class="buttons d-flex justify-content-between">
                            <a th:href="@{/products/delete/{id}(id = ${product.id})}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
