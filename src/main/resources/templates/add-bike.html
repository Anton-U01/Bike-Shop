<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bike</title>
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/add-bike.css">

</head>
<header>
  <th:block th:replace="~{fragments/navbar::navbar}"></th:block>
</header>
<body>


<div class="cycle_section layout_padding">
    <div class="container">
        <h1 class="text-center cycle_taital">Add Bike</h1>
        <p class="text-center cycle_text">Please fill in the form to add new bike.</p>
        <form class="welcome login" method="post" action="/">
            <div class="cycle_section_2 layout_padding">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label for="name" class="h4 mb-2 text-light">Name</label>
                            </div>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                            />
                            <small class="danger p-1 bg-danger rounded" style="font-size: 15px">Name error message</small>
                        </div>

                        <div class="form-group">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label for="description" class="h4 mb-2  text-white">Description</label>
                            </div>
                            <input type="text"
                                   class="form-control"
                                   id="description"
                                   name="description"
                            />
                            <small class="danger p-1 bg-danger rounded" style="font-size: 15px">Description error message</small>
                        </div>

                        <div class="form-group">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label for="price" class="h4 mb-2 text-white">Price</label>
                            </div>
                            <input type="number"
                                   class="form-control"
                                   id="price"
                                   name="price"
                            />
                            <small class="danger p-1 bg-danger rounded" style="font-size: 15px">Price error message</small>
                        </div>

                        <div class="form-group">
                            <div class="text-white label-holder d-flex justify-content-center">
                                <label for="type" class="h4 mb-2">Type</label>
                            </div>
                            <select class="browser-default custom-select" id="type" name="type">
                                <option>Select style</option>
                                <option></option>
                            </select>

                        <div class="form-group">
                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                <label for="frame" class="h4 mb-2  text-white">Frame</label>
                            </div>
                            <input type="text"
                                   class="form-control "
                                   id="frame"
                                   name="frame"
                            />
                            <small class="danger p-1 bg-danger rounded" style="font-size: 15px">Frame error message</small>
                        </div>

                        <div class="form-group">
                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                <label for="brakes" class="h4 mb-2  text-white">Brakes</label>
                            </div>
                            <input type="text" class="form-control" id="brakes" name="brakes"/>
                            <small class="danger  p-1 bg-danger rounded" style="font-size: 15px">Brakes error message</small>
                        </div>

                        <div class="form-group">
                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                <label for="wheels" class="h4 mb-2  text-white">Wheels</label>
                            </div>
                            <input type="text" class="form-control" id="wheels" name="wheels"/>
                            <small class="danger p-1 bg-danger rounded" style="font-size: 15px">Wheels error message</small>
                        </div>

                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-light btn-lg">ADD BIKE</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
