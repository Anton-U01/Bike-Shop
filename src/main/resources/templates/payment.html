<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<section id="payment-method">
    <h2>Payment Method</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cardNumber" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" required>
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiryDate" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="xxx" required>
        </div>
        <div class="form-group">
            <label for="name-on-card">Name on Card</label>
            <input type="text" id="name-on-card" name="nameOnCard" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="save-card" name="saveCard">
            <label for="save-card">Remember this card for future purchases</label>
        </div>
    </form>
</section>


<section id="order-summary">
    <h2>Order Summary</h2>
    <div th:each="item : ${orderItems}">
        <div class="order-item">
            <img th:src="@{'data:image/jpg;base64,' + ${item.pictureUrl}}" alt="Product Image">
            <div>
                <p th:text="${item.name}">Product Name</p>
                <p th:text="${item.description}">Product Description</p>
                <p>Quantity: <span th:text="${item.quantity}"></span></p>
                <p>Price: $<span th:text="${item.productPrice}"></span></p>
            </div>
        </div>
    </div>
    <div>
        <h3>Total: $<span th:text="${totalAmount}">0.00</span></h3>
    </div>
</section>

</body>
</html>
