<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Details</title>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/add-to-bag.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}"></th:block>
</header>
<div class="container">
    <h2>Enter Your Delivery Details</h2>
    <form th:action="@{/user/submit-delivery-details}" th:object="${deliveryDetails}" method="post">

        <div class="form-group">
            <label for="recipientName">Recipient Name</label>
            <input type="text" th:field="*{recipientName}" class="form-control" id="recipientName" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" required>
        </div>

        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
