<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/error.css">
    <title>Not Found</title>
</head>
<body>
<div class="container">
    <img src="/images/warning.png" alt="404 Image" class="error-image">
    <div class="error-page">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a th:href="@{/}" class="btn btn-lg btn-outline-primary">Go to Homepage</a>
    </div>
</div>
</body>
</html>
