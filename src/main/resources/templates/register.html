<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <title>
        Register
    </title>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/navbar::navbar}">

    </th:block>
</header>
<main>

    <div class="cycle_section layout_padding">
        <div class="container">
            <h1 class="text-center cycle_taital">Register</h1>
            <p class="text-center cycle_text">Please fill in the form to create an account.</p>
            <form class="welcome login" method="post" action="/">
                <div class="cycle_section_2 layout_padding">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="username" class="h4 mb-2 text-dark">Username</label>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                />
                                <small class="danger" style="font-size: 15px">Username error message</small>
                            </div>

                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="fullName" class="h4 mb-2 text-dark">Full Name</label>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       id="fullName"
                                       name="fullName"
                                />
                                <small class="danger" style="font-size: 15px">Full name error message</small>
                            </div>

                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="age" class="h4 mb-2 text-dark">Age</label>
                                </div>
                                <input type="number"
                                       class="form-control"
                                       id="age"
                                       name="age"
                                />
                                <small class="danger" style="font-size: 15px">Age error message</small>
                            </div>

                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="email" class="h4 mb-2 text-dark">Email</label>
                                </div>
                                <input type="email"
                                       class="form-control "
                                       id="email"
                                       name="email"
                                />
                                <small class="danger" style="font-size: 15px">Email error message</small>
                            </div>

                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="password" class="h4 mb-2 text-dark">Password</label>
                                </div>
                                <input type="password" class="form-control" id="password" name="password"/>
                                <small class="danger" style="font-size: 15px">Password error message</small>
                            </div>

                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="confirmPassword" class="h4 mb-2 text-dark">Confirm Password</label>
                                </div>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                                <small class="danger" style="font-size: 15px">Password error message</small>
                            </div>

                            <div class="button-holder d-flex justify-content-center">
                                <button type="submit" class="btn btn-dark">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
